name: CI

on: [push]

jobs:
  perl-job:
    runs-on: [self-hosted]
    container:
      image: perl:${{ matrix.perl-version }}
    strategy:
      fail-fast: false
      matrix:
        perl-version:
          - '5.32'
          - 'latest'
    name: Perl ${{ matrix.perl-version }}
    steps:
      - uses: actions/checkout@v2
      - name: Get dependencies
        run: |
          cpanm Dist::Zilla
          dzil listdeps --missing --develop --author | xargs cpanm --verbose
      - name: Regular tests
        run: |
          dzil test
      - name: X Tests
        run: |
          dzil xtest
